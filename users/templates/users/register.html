{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="content-section shadow-sm rounded">
        <h2 class="mb-4 text-center text-primary">Register</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-success text-center">Join Today</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the terms and conditions
                </label>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-success btn-lg btn-block" type="submit" id="submitBtn">
                    Register
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display:none;"></span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
