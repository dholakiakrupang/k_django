{% extends 'base.html' %}

{% block content %}
<div class="logout-container text-center mt-5">
    <h2 class="mb-4">Are you sure you want to logout?</h2>
    
    <!-- Form to log out -->
    <form method="POST" action="{% url 'logout' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    
    <a href="{% url 'home' %}" class="btn btn-secondary ml-2">Cancel</a>
</div>
{% endblock %}
