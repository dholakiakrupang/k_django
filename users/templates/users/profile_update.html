{% extends "blog/base.html" %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-primary text-center">Update Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="display_name">Display Name</label>
            <input type="text" class="form-control" id="display_name" name="display_name" value="{{ form.display_name.value }}" required>
        </div>

        <div class="form-group">
            <label for="profile_picture">Profile Picture</label>
            <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
            {% if form.profile_picture.value %}
                <img src="{{ form.profile_picture.value.url }}" class="img-thumbnail rounded-circle mt-2" alt="Current Profile Picture">
            {% endif %}
        </div>

        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="3">{{ form.bio.value }}</textarea>
        </div>

        <button type="submit" class="btn btn-success mt-3">Save Changes</button>
    </form>
</div>
{% endblock %}
